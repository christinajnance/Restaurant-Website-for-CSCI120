	<body id="page">

			<h1> Christina's Food Fusion </h1>
			<nav> 
				<ul>

		<form method="get" action="#"> 
		<fieldset> 
			<legend> Did you Like Christina's Food Fusion? </legend>
			
			<p>
				<label for="uName"> Name </label>
				<input type="text" name="uName" id="uName" required="truth"/> 
				<p id="output"> </p>
			</p>
			
			<p>
				<label for="fDish"> Favorite Dish </label>
				<select name="fDish" id="fDish">
					<option> Breakfast: C's Panera</option>
					<option> Breakfast: C's Waffle House </option>
					<option> Lunch: C's Spaghetti </option>
					<option> Lunch: Chicken Hibachi </option>
					<option> Dinner: C's Simple Salmon </option>
					<option> Dinner: C's Cookout </option>
					<option> Appetizers: C's Chicken Wings </option>
					<option> Appetizers: C's Tacos </option>
				</select>	
				<p id="favDish"> <p>
			</p>
		
			<p>
				<label for="rComments"> Comments </label>
				<textarea id="rComments" name="rComments" rows="10"/>
					Type here
				</textarea>
			</p>
		
			<p>
				<label> Phone </label>
				<input type="text" name="phone" id="phone"
					placeholder="###-###-####" />
			</p>
			
			<p>
				<label> Time of Day When Visited </label> <br />
				<input type="radio" name="timeOfDay" value="1" checked="true"> Early <br />
				<input type="radio" name="timeOfDay" value="2"> Midday <br />
				<input type="radio" name="timeOfDay" value="3"> Afternoon <br />
				<input type="radio" name="timeOfDay" value="4"> Evening <br />
			</p>
			
			<p>
				<label> Rate this restaurant: <label> <br />
				Didn't Like <input type="range" min="1" max="10" step="1" name="customerServiceLevel" id="rating"/> LOVE
				<p id="output"> </p>
			</p>
		
			
			<p>
				<label> When did you visit Christina's Food Fusion? </label> <br />
				<input type="date"/> 
			</p>
			
			<p>
				<label> Permission to Publish Survey </label> <br />
				<input type="checkbox" name="permission" value="yes"/> Yes <br />
				<input type="checkbox" name="permission" value="no"/> No <br />
			</p>
			
			<input type="submit" class="btn btn-info" id="submit"/><p id="sub"> </p></button>
			<input type="reset" value="clear form" class="btn" id="reset"/></button>
			
		</fieldset>
	</form>
